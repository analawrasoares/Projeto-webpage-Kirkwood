<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<script src="js/admin_login.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="pic/kcc_Logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<article>
	<img src="pic/Kcc_Logo.png" class="Kcc_Logo">
	<h1>Admin Login</h1>
	<form>
		<div class="input_container">
			<img src="pic/user.png">
			<input type="text" name="user_name" class="inp" placeholder="User Name" required="">
		</div>
		<div class="input_container">
			<img src="pic/lock.png">
			<input type="password" name="password" class="inp" placeholder="Password">
		</div>

		<a href="">Forget Password?</a><br>
		<input type="submit" name="sign_in"  class="btn" value="Login In">
	</form>
</article>
</body>
</html>
